<button routerLink='/home'> Vai alla Pagina di Destinazione </button>
<div class="loginAuthentication" ngClass="loginAuthentication">
    <!--<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit() "-->  
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" name="checkoutForm" id="checkoutForm">
        <div>
            <label for="username">
                Username
            </label>
            <input id="username" type="text" formControlName="userName">
        </div>
        
        <div>
            <label for="password">
                Password
            </label>
            <input id="password" type="password" formControlName="password">
        </div>
        
        <button class="button" type="submit">Entra</button>
    </form>
</div>




<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">

          
          <div class="text-center">
              <img src="./assets/images/logos/agrismart-small.png" class="align-middle m-2" alt="logo" />
          </div>

          <form name="form" (ngSubmit)="onSubmit()" novalidate class="m-t-30">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Username</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input type="text" class="form-control" name="username" [(ngModel)]="form.username" require
                #username="ngModel" matInput />
            </mat-form-field>
            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
                #password="ngModel" matInput />
            </mat-form-field>

            <div class="alert-danger" role="alert" *ngIf="isLoginFailed">
              Login failed: {{ errorMessage }}
            </div>

            <div class="d-flex align-items-center m-b-12">
              <mat-checkbox color="primary">Remember this Device</mat-checkbox>
              <a [routerLink]="['/']" class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">Forgot Password
                ?</a>
            </div>
            <button mat-flat-button color="primary" type="submit" class="w-100">
              Sign In
            </button>            
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
